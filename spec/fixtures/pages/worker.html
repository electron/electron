<html>
<body>
<script type="text/javascript" charset="utf-8">
  const {ipcRenderer} = require('electron')
  let worker = new Worker(`../workers/worker_node.js`)
  worker.onmessage = function (event) {
    ipcRenderer.send('worker-result', event.data)
    worker.terminate()
  }
</script>
</body>
</html>
