<!DOCTYPE html>
<html lang="en">
<body>
    <script>
        let scriptUrl = new URLSearchParams(location.search).get('scriptUrl') || 'sw.js';
        navigator.serviceWorker.register(scriptUrl, {
            scope: location.pathname.split('/').slice(0, 2).join('/') + '/'
        })
    </script>
</body>
</html>
