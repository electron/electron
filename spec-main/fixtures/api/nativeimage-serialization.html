<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title></title>
  <body>
    <script>
      const { ipcRenderer, remote, nativeImage } = require('electron')
      const template = [
        {
          label: 'hello',
          icon: nativeImage.createEmpty(),
        }
      ]

      try {
        const menu = remote.Menu.buildFromTemplate(template)
        ipcRenderer.send('make-menu', 'No error thrown')
      } catch (error) {
        ipcRenderer.send('make-menu', error.message)
      }
    </script>
  </body>
</html>
