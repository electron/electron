      TRIGGER_ARM_TEST: true
      GENERATE_CROSS_ARCH_SNAPSHOT: true
      GCLIENT_EXTRA_ARGS: '--custom-var=checkout_arm=True --custom-var=checkout_arm64=True'
    steps:
      - electron-build:
          persist: true
          checkout: false
          checkout-and-assume-cache: true
          artifact-key: 'linux-arm64'
          build-type: 'Linux ARM64'
          could-be-aks: true

  linux-arm64-testing-gn-check:
    executor:
      name: linux-docker
      size: << pipeline.parameters.medium-linux-executor >>
    environment:
      <<: *env-linux-medium
      <<: *env-arm64
      <<: *env-testing-build
      GCLIENT_EXTRA_ARGS: '--custom-var=checkout_arm=True --custom-var=checkout_arm64=True'
    steps:
      - run-gn-check:
          could-be-aks: true

  linux-arm64-publish:
    executor:
      name: linux-docker
      size: << pipeline.parameters.large-linux-executor >>
    environment:
      <<: *env-linux-2xlarge-release
      <<: *env-arm64
      <<: *env-release-build
      GCLIENT_EXTRA_ARGS: '--custom-var=checkout_arm64=True'
      UPLOAD_TO_STORAGE: << pipeline.parameters.upload-to-storage >>
      <<: *env-ninja-status
    steps:
      - run: echo running
      - when:
          condition:
            or:
              - equal: ["all", << pipeline.parameters.linux-publish-arch-limit >>]
              - equal: ["arm64", << pipeline.parameters.linux-publish-arch-limit >>]
          steps:
            - electron-publish:
                attach: false
                checkout: true
                build-type: 'Linux ARM64'

  osx-testing-x64:
    executor:
      name: macos
      size: macos.x86.medium.gen2
    environment:
      <<: *env-mac-large
      <<: *env-testing-build
      <<: *env-ninja-status
      <<: *env-macos-build
      GCLIENT_EXTRA_ARGS: '--custom-var=checkout_mac=True --custom-var=host_os=mac'
    steps:
      - electron-build:
          persist: true
          checkout: false
          checkout-and-assume-cache: true
          attach: true
          artifact-key: 'darwin-x64'
          build-type: 'Darwin'
          after-build-and-save:
            - run:
                name: Configuring MAS build
                command: |
                  echo 'export GN_EXTRA_ARGS="is_mas_build = true $GN_EXTRA_ARGS"' >> $BASH_ENV
                  echo 'export MAS_BUILD="true"' >> $BASH_ENV
                  rm -rf "src/out/Default/Electron Framework.framework"
                  rm -rf src/out/Default/Electron*.app
            - build_and_save_artifacts:
                artifact-key: 'mas-x64'
                build-type: 'MAS'
          after-persist:
            - persist_to_workspace:
                root: .
                paths:
                  - generated_artifacts_mas-x64
          could-be-aks: false

  osx-testing-x64-gn-check:
    executor:
      name: macos
      size: macos.x86.medium.gen2
    environment:
      <<: *env-machine-mac
      <<: *env-testing-build
      GCLIENT_EXTRA_ARGS: '--custom-var=checkout_mac=True --custom-var=host_os=mac'
    steps:
      - run-gn-check:
          could-be-aks: false

  osx-publish-x64:
    executor:
      name: macos
      size: macos.x86.medium.gen2
    environment:
      <<: *env-mac-large-release
      <<: *env-release-build
      UPLOAD_TO_STORAGE: << pipeline.parameters.upload-to-storage >>
      <<: *env-ninja-status
    steps:
      - run: echo running
      - when:
          condition:
            or:
              - equal: ["all", << pipeline.parameters.macos-publish-arch-limit >>]
              - equal: ["osx-x64", << pipeline.parameters.macos-publish-arch-limit >>]
          steps:
            - electron-publish:
                attach: true
                checkout: false
                build-type: 'Darwin'

  osx-publish-arm64:
    executor:
      name: macos
      size: macos.m1.large.gen1
    environment:
      <<: *env-mac-large-release
      <<: *env-release-build
      <<: *env-apple-silicon
      UPLOAD_TO_STORAGE: << pipeline.parameters.upload-to-storage >>
      <<: *env-ninja-status
    steps:
      - run: echo running
      - when:
          condition:
            or:
              - equal: ["all", << pipeline.parameters.macos-publish-arch-limit >>]
              - equal: ["osx-arm64", << pipeline.parameters.macos-publish-arch-limit >>]
          steps:
            - electron-publish:
                attach: true
                checkout: false
                build-type: 'Darwin ARM64'

  osx-testing-arm64:
    executor:
      name: macos
      size: macos.m1.medium.gen1
    environment:
      <<: *env-mac-large
      <<: *env-testing-build
      <<: *env-ninja-status
      <<: *env-macos-build
      <<: *env-apple-silicon
      GCLIENT_EXTRA_ARGS: '--custom-var=checkout_mac=True --custom-var=host_os=mac --custom-var=host_cpu=arm64'
    steps:
      - electron-build:
          persist: true
          checkout: false
          checkout-and-assume-cache: true
          attach: true
          artifact-key: 'darwin-arm64'
          build-type: 'Darwin ARM64'
          after-build-and-save:
            - run:
                name: Configuring MAS build
                command: |
                  echo 'export GN_EXTRA_ARGS="is_mas_build = true $GN_EXTRA_ARGS"' >> $BASH_ENV
                  echo 'export MAS_BUILD="true"' >> $BASH_ENV
                  rm -rf "src/out/Default/Electron Framework.framework"
                  rm -rf src/out/Default/Electron*.app
            - build_and_save_artifacts:
                artifact-key: 'mas-arm64'
                build-type: 'MAS ARM64'
          after-persist:
            - persist_to_workspace:
                root: .
                paths:
                  - generated_artifacts_mas-arm64
          could-be-aks: false

  mas-publish-x64:
    executor:
      name: macos
      size: macos.x86.medium.gen2
    environment:
      <<: *env-mac-large-release
      <<: *env-mas
      <<: *env-release-build
      UPLOAD_TO_STORAGE: << pipeline.parameters.upload-to-storage >>
    steps:
      - run: echo running
      - when:
          condition:
            or:
              - equal: ["all", << pipeline.parameters.macos-publish-arch-limit >>]
              - equal: ["mas-x64", << pipeline.parameters.macos-publish-arch-limit >>]
          steps:
            - electron-publish:
                attach: true
                checkout: false
                build-type: 'MAS'

  mas-publish-arm64:
    executor:
      name: macos
      size: macos.m1.large.gen1
    environment:
      <<: *env-mac-large-release
      <<: *env-mas-apple-silicon
      <<: *env-release-build
      UPLOAD_TO_STORAGE: << pipeline.parameters.upload-to-storage >>
      <<: *env-ninja-status
    steps:
      - run: echo running
      - when:
          condition:
            or:
              - equal: ["all", << pipeline.parameters.macos-publish-arch-limit >>]
              - equal: ["mas-arm64", << pipeline.parameters.macos-publish-arch-limit >>]
          steps:
            - electron-publish:
                attach: true
                checkout: false
                build-type: 'MAS ARM64'

  # Layer 3: Tests.
  linux-x64-testing-tests:
    executor:
      name: linux-docker
      size: medium
    environment:
      <<: *env-linux-medium
      <<: *env-headless-testing
      <<: *env-stack-dumping
    parallelism: 3
    steps:
      - electron-tests:
          artifact-key: linux-x64

  linux-x64-testing-asan-tests:
    executor:
      name: linux-docker
      size: xlarge
    environment:
      <<: *env-linux-medium
      <<: *env-headless-testing
      <<: *env-stack-dumping
      IS_ASAN: '1'
      DISABLE_CRASH_REPORTER_TESTS: '1'
    parallelism: 3
    steps:
      - electron-tests:
          artifact-key: linux-x64-asan

  linux-x64-testing-nan:
    executor:
      name: linux-docker
      size: medium
    environment:
      <<: *env-linux-medium
      <<: *env-headless-testing
      <<: *env-stack-dumping
    steps:
      - nan-tests:
          artifact-key: linux-x64

  linux-x64-testing-node:
    executor:
      name: linux-docker
      size: xlarge
    environment:
      <<: *env-linux-medium
      <<: *env-headless-testing
      <<: *env-stack-dumping
    steps:
      - node-tests:
          artifact-key: linux-x64

  linux-arm-testing-tests:
    executor: linux-arm
    environment:
      <<: *env-arm
      <<: *env-global
      <<: *env-headless-testing
      <<: *env-stack-dumping
    steps:
      - electron-tests:
          artifact-key: linux-arm

  linux-arm64-testing-tests:
    executor: linux-arm64
    environment:
      <<: *env-arm64
      <<: *env-global
      <<: *env-headless-testing
      <<: *env-stack-dumping
    steps:
      - electron-tests:
          artifact-key: linux-arm64

  darwin-testing-x64-tests:
    executor:
      name: macos
      size: macos.x86.medium.gen2
      version: 14.0.0
    environment:
      <<: *env-mac-large
      <<: *env-stack-dumping
    parallelism: 2
    steps:
      - electron-tests:
          artifact-key: darwin-x64

  darwin-testing-arm64-tests:
    executor: apple-silicon
    environment:
      <<: *env-mac-large
      <<: *env-stack-dumping
      <<: *env-apple-silicon
      <<: *env-runner
    steps:
      - electron-tests:
          artifact-key: darwin-arm64

  mas-testing-x64-tests:
    executor:
      name: macos
      size: macos.x86.medium.gen2
      version: 14.0.0
    environment:
      <<: *env-mac-large
      <<: *env-stack-dumping
    parallelism: 2
    steps:
      - electron-tests:
          artifact-key: mas-x64

  mas-testing-arm64-tests:
    executor: apple-silicon
    environment:
      <<: *env-mac-large
      <<: *env-stack-dumping
      <<: *env-apple-silicon
      <<: *env-runner
    steps:
      - electron-tests:
          artifact-key: mas-arm64

# List all workflows
workflows:
  docs-only:
    when:
      and:
        - equal: [false, << pipeline.parameters.run-macos-publish >>]
        - equal: [false, << pipeline.parameters.run-linux-publish >>]
        - equal: [true, << pipeline.parameters.run-docs-only >>]
    jobs:
      - ts-compile-doc-change

  publish-linux:
    when: << pipeline.parameters.run-linux-publish >>
    jobs:
    - linux-x64-publish:
        context: release-env
    - linux-arm-publish:
        context: release-env
    - linux-arm64-publish:
        context: release-env

  publish-macos:
    when: << pipeline.parameters.run-macos-publish >>
    jobs:
    - mac-checkout
    - osx-publish-x64:
        requires:
          - mac-checkout
        context: release-env
    - mas-publish-x64:
        requires:
          - mac-checkout
        context: release-env
    - osx-publish-arm64:
        requires:
          - mac-checkout
        context: release-env
    - mas-publish-arm64:
        requires:
          - mac-checkout
        context: release-env

  build-linux:
    when:
      and:
        - equal: [false, << pipeline.parameters.run-macos-publish >>]
        - equal: [false, << pipeline.parameters.run-linux-publish >>]
        - equal: [true, << pipeline.parameters.run-build-linux >>]
    jobs:
      - linux-make-src-cache
      - linux-x64-testing:
          requires:
            - linux-make-src-cache
      - linux-x64-testing-asan:
          requires:
            - linux-make-src-cache
      - linux-x64-testing-gn-check:
          requires:
            - linux-make-src-cache
      - linux-x64-testing-tests:
          requires:
            - linux-x64-testing
      - linux-x64-testing-asan-tests:
          requires:
            - linux-x64-testing-asan
      - linux-x64-testing-nan:
          requires:
            - linux-x64-testing
      - linux-x64-testing-node:
          requires:
            - linux-x64-testing
      - linux-arm-testing:
          requires:
            - linux-make-src-cache
      - linux-arm-testing-tests:
          filters:
            branches:
              # Do not run this on forked pull requests
              ignore: /pull\/[0-9]+/
          requires:
            - linux-arm-testing
      - linux-arm64-testing:
          requires:
            - linux-make-src-cache
      - linux-arm64-testing-tests:
          filters:
            branches:
              # Do not run this on forked pull requests
              ignore: /pull\/[0-9]+/
          requires:
            - linux-arm64-testing
      - linux-arm64-testing-gn-check:
          requires:
            - linux-make-src-cache

  build-mac:
    when:
      and:
        - equal: [false, << pipeline.parameters.run-macos-publish >>]
        - equal: [false, << pipeline.parameters.run-linux-publish >>]
        - equal: [true, << pipeline.parameters.run-build-mac >>]
    jobs:
      - mac-make-src-cache-x64
      - mac-make-src-cache-arm64
      - osx-testing-x64:
          requires:
            - mac-make-src-cache-x64
      - osx-testing-x64-gn-check:
          requires:
            - mac-make-src-cache-x64
      - darwin-testing-x64-tests:
          requires:
            - osx-testing-x64
      - osx-testing-arm64:
          requires:
            - mac-make-src-cache-arm64
      - darwin-testing-arm64-tests:
          filters:
            branches:
              # Do not run this on forked pull requests
              ignore: /pull\/[0-9]+/
          requires:
            - osx-testing-arm64
      - mas-testing-x64-tests:
          requires:
            - osx-testing-x64
      - mas-testing-arm64-tests:
          filters:
            branches:
              # Do not run this on forked pull requests
              ignore: /pull\/[0-9]+/
          requires:
            - osx-testing-arm64
  lint:
    jobs:
      - lint
