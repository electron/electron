  mas-publish-x64-skip-checkout:
    executor:
      name: macos
      xcode: "13.2.1"
    environment:
      <<: *env-mac-large-release
      <<: *env-mas
      <<: *env-release-build
      UPLOAD_TO_S3: << pipeline.parameters.upload-to-s3 >>
    steps:
      - run: echo running
      - when:
          condition:
            or:
              - equal: ["all", << pipeline.parameters.macos-publish-arch-limit >>]
              - equal: ["mas-x64", << pipeline.parameters.macos-publish-arch-limit >>]
          steps:
            - electron-publish:
                attach: true
                checkout: false

  mas-publish-arm64-skip-checkout:
    executor:
      name: macos
      xcode: "13.2.1"
    environment:
      <<: *env-mac-large-release
      <<: *env-mas-apple-silicon
      <<: *env-release-build
      UPLOAD_TO_S3: << pipeline.parameters.upload-to-s3 >>
      <<: *env-ninja-status
    steps:
      - run: echo running
      - when:
          condition:
            or:
              - equal: ["all", << pipeline.parameters.macos-publish-arch-limit >>]
              - equal: ["mas-arm64", << pipeline.parameters.macos-publish-arch-limit >>]
          steps:
            - electron-publish:
                attach: true
                checkout: false

  mas-testing-arm64:
    executor:
      name: macos
      xcode: "13.2.1"
    environment:
      <<: *env-mac-large
      <<: *env-testing-build
      <<: *env-ninja-status
      <<: *env-macos-build
      <<: *env-mas-apple-silicon
      GCLIENT_EXTRA_ARGS: '--custom-var=checkout_mac=True --custom-var=host_os=mac'
      GENERATE_CROSS_ARCH_SNAPSHOT: true
    steps:
      - electron-build:
          persist: true
          checkout: false
          checkout-and-assume-cache: true
          attach: true

  # Layer 3: Tests.
  linux-x64-unittests:
    executor: linux-docker
    environment:
      <<: *env-linux-2xlarge
      <<: *env-unittests
      <<: *env-headless-testing
    <<: *steps-native-tests

  linux-x64-disabled-unittests:
    executor: linux-docker
    environment:
      <<: *env-linux-2xlarge
      <<: *env-unittests
      <<: *env-headless-testing
      TESTS_ARGS: '--only-disabled-tests'
    <<: *steps-native-tests

  linux-x64-chromium-unittests:
    executor: linux-docker
    environment:
      <<: *env-linux-2xlarge
      <<: *env-unittests
      <<: *env-headless-testing
      TESTS_ARGS: '--include-disabled-tests'
    <<: *steps-native-tests

  linux-x64-browsertests:
    executor: linux-docker
    environment:
      <<: *env-linux-2xlarge
      <<: *env-browsertests
      <<: *env-testing-build
      <<: *env-headless-testing
    <<: *steps-native-tests

  linux-x64-testing-tests:
