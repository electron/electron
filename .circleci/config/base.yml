    <<: *steps-tests

  # Layer 4: Summary.
  linux-release-summary:
    executor:
      name: linux-docker
      size: medium
    environment:
      <<: *env-linux-medium
      <<: *env-send-slack-notifications
    steps:
      - *step-maybe-notify-slack-success

# List all workflows
workflows:
  docs-only:
    when:
      and:
        - equal: [false, << pipeline.parameters.run-macos-publish >>]
        - equal: [false, << pipeline.parameters.run-linux-publish >>]
        - equal: [true, << pipeline.parameters.run-docs-only >>]
    jobs:
      - ts-compile-doc-change

  publish-linux:
    when: << pipeline.parameters.run-linux-publish >>
    jobs:
    - linux-x64-publish:
        context: release-env
    - linux-ia32-publish:
        context: release-env
    - linux-arm-publish:
        context: release-env
    - linux-arm64-publish:
        context: release-env

  publish-macos:
    when: << pipeline.parameters.run-macos-publish >>
    jobs:
    - mac-checkout
    - osx-publish-x64-skip-checkout:
        requires:
          - mac-checkout
        context: release-env
    - mas-publish-x64-skip-checkout:
        requires:
          - mac-checkout
        context: release-env
    - osx-publish-arm64-skip-checkout:
        requires:
          - mac-checkout
        context: release-env
    - mas-publish-arm64-skip-checkout:
        requires:
          - mac-checkout
        context: release-env

  build-linux:
    when:
      and:
        - equal: [false, << pipeline.parameters.run-macos-publish >>]
        - equal: [false, << pipeline.parameters.run-linux-publish >>]
        - equal: [true, << pipeline.parameters.run-build-linux >>]
    jobs:
      - linux-make-src-cache
      - linux-x64-testing:
          requires:
            - linux-make-src-cache
      - linux-x64-testing-asan:
          requires:
            - linux-make-src-cache
      - linux-x64-testing-no-run-as-node:
          requires:
            - linux-make-src-cache
      - linux-x64-testing-gn-check:
          requires:
            - linux-make-src-cache
      - linux-x64-testing-tests:
          requires:
            - linux-x64-testing
      - linux-x64-testing-asan-tests:
          requires:
            - linux-x64-testing-asan
      - linux-x64-testing-nan:
          requires:
            - linux-x64-testing
      - linux-x64-testing-node:
          requires:
            - linux-x64-testing
      - linux-ia32-testing:
          requires:
            - linux-make-src-cache
      - linux-ia32-testing-tests:
          requires:
            - linux-ia32-testing
      - linux-ia32-testing-nan:
          requires:
            - linux-ia32-testing
      - linux-ia32-testing-node:
          requires:
            - linux-ia32-testing
      - linux-arm-testing:
          requires:
            - linux-make-src-cache
      - linux-arm-testing-tests:
          filters:
            branches:
              # Do not run this on forked pull requests
              ignore: /pull\/[0-9]+/        
          requires:
            - linux-arm-testing      
      - linux-arm64-testing:
          requires:
            - linux-make-src-cache
      - linux-arm64-testing-tests:
          filters:
            branches:
              # Do not run this on forked pull requests
              ignore: /pull\/[0-9]+/        
          requires:
            - linux-arm64-testing
      - linux-arm64-testing-gn-check:
          requires:
            - linux-make-src-cache

  build-mac:
    when:
      and:
        - equal: [false, << pipeline.parameters.run-macos-publish >>]
        - equal: [false, << pipeline.parameters.run-linux-publish >>]
        - equal: [true, << pipeline.parameters.run-build-mac >>]
    jobs:
      - mac-make-src-cache
      - osx-testing-x64:
          requires:
            - mac-make-src-cache
      - osx-testing-x64-gn-check:
          requires:
            - mac-make-src-cache
      - osx-testing-x64-tests:
          requires:
            - osx-testing-x64
      - osx-testing-arm64:
          requires:
            - mac-make-src-cache
      - osx-testing-arm64-tests:
          filters:
            branches:
              # Do not run this on forked pull requests
              ignore: /pull\/[0-9]+/
          requires:
            - osx-testing-arm64
      - mas-testing-x64:
          requires:
            - mac-make-src-cache
      - mas-testing-x64-gn-check:
          requires:
            - mac-make-src-cache
      - mas-testing-x64-tests:
          requires:
            - mas-testing-x64
      - mas-testing-arm64:
          requires:
            - mac-make-src-cache
      - mas-testing-arm64-tests:
          filters:
            branches:
              # Do not run this on forked pull requests
              ignore: /pull\/[0-9]+/
          requires:
            - mas-testing-arm64
  lint:
    jobs:
      - lint
