linux-build-machine: &linux-build-machine
  docker:
    - image: electronbuilds/electron:0.0.8
  resource_class: 2xlarge

mac-build-machine: &mac-build-machine
  macos:
    xcode: "8.3.3"
  resource_class: large

version: 2
jobs:
  electron-linux-x64-debug:
    environment:
      DISPLAY: ':99.0'
      GN_CONFIG: //electron/build/args/debug.gn
      RUN_TESTS: false
    <<: *linux-build-machine
    <<: *build-steps

  electron-linux-x64-testing:
    environment:
      DISPLAY: ':99.0'
      GN_CONFIG: //electron/build/args/testing.gn
      BUILD_FFMPEG: true
    <<: *linux-build-machine
    <<: *build-steps

  electron-linux-x64-release:
    environment:
      DISPLAY: ':99.0'
      GN_CONFIG: //electron/build/args/release.gn
      BUILD_FFMPEG: true
      NIGHTLY_BUILD: true
    <<: *linux-build-machine
    <<: *build-steps

  electron-linux-ia32-debug:
    environment:
      DISPLAY: ':99.0'
      GN_CONFIG: //electron/build/args/debug.gn
      GN_EXTRA_ARGS: 'target_cpu = "x86"'
      NPM_CONFIG_ARCH: ia32
      RUN_TESTS: false
    <<: *linux-build-machine
    <<: *build-steps

  electron-linux-ia32-testing:
    environment:
      DISPLAY: ':99.0'
      GN_CONFIG: //electron/build/args/testing.gn
      GN_EXTRA_ARGS: 'target_cpu = "x86"'
      NPM_CONFIG_ARCH: ia32
      BUILD_FFMPEG: true
    <<: *linux-build-machine
    <<: *build-steps

  electron-linux-ia32-release:
    environment:
      DISPLAY: ':99.0'
      GN_CONFIG: //electron/build/args/release.gn
      GN_EXTRA_ARGS: 'target_cpu = "x86"'
      NPM_CONFIG_ARCH: ia32
      BUILD_FFMPEG: true
      NIGHTLY_BUILD: true
    <<: *linux-build-machine
    <<: *build-steps

  electron-linux-arm-debug:
    environment:
      GN_CONFIG: //electron/build/args/debug.gn
      GN_EXTRA_ARGS: 'target_cpu = "arm"'
      GCLIENT_EXTRA_ARGS: '--custom-var=checkout_arm=True'
      RUN_TESTS: false
    <<: *linux-build-machine
    <<: *build-steps

  electron-linux-arm-testing:
    environment:
      GN_CONFIG: //electron/build/args/testing.gn
      GN_EXTRA_ARGS: 'target_cpu = "arm"'
      GCLIENT_EXTRA_ARGS: '--custom-var=checkout_arm=True'
      RUN_TESTS: false
    <<: *linux-build-machine
    <<: *build-steps

  electron-linux-arm-release:
    environment:
      GN_CONFIG: //electron/build/args/release.gn
      GN_EXTRA_ARGS: 'target_cpu = "arm"'
      GCLIENT_EXTRA_ARGS: '--custom-var=checkout_arm=True'
      RUN_TESTS: false
      BUILD_FFMPEG: true
      BUILD_NATIVE_MKSNAPSHOT: true
      MKSNAPSHOT_TOOLCHAIN: //build/toolchain/linux:clang_arm
      NIGHTLY_BUILD: true
    <<: *linux-build-machine
    <<: *build-steps

  electron-linux-arm64-debug:
    environment:
      GN_CONFIG: //electron/build/args/debug.gn
      GN_EXTRA_ARGS: 'target_cpu = "arm64" fatal_linker_warnings = false enable_linux_installer = false'
      GCLIENT_EXTRA_ARGS: '--custom-var=checkout_arm64=True'
      RUN_TESTS: false
    <<: *linux-build-machine
    <<: *build-steps

  electron-linux-arm64-testing:
    environment:
      GN_CONFIG: //electron/build/args/testing.gn
      GN_EXTRA_ARGS: 'target_cpu = "arm64" fatal_linker_warnings = false enable_linux_installer = false'
      GCLIENT_EXTRA_ARGS: '--custom-var=checkout_arm64=True'
      RUN_TESTS: false
    <<: *linux-build-machine
    <<: *build-steps

  electron-linux-arm64-release:
    environment:
      GN_CONFIG: //electron/build/args/release.gn
      GN_EXTRA_ARGS: 'target_cpu = "arm64" fatal_linker_warnings = false enable_linux_installer = false'
      GCLIENT_EXTRA_ARGS: '--custom-var=checkout_arm64=True'
      RUN_TESTS: false
      BUILD_FFMPEG: true
      BUILD_NATIVE_MKSNAPSHOT: true
      MKSNAPSHOT_TOOLCHAIN: //build/toolchain/linux:clang_arm64
      NIGHTLY_BUILD: true
    <<: *linux-build-machine
    <<: *build-steps

  electron-osx-release:
    environment:
      GN_CONFIG: //electron/build/args/release.gn
      RUN_TESTS: true
      NIGHTLY_BUILD: true
    <<: *mac-build-machine
    <<: *mac-build-steps

  electron-osx-testing:
    environment:
      GN_CONFIG: //electron/build/args/testing.gn
      RUN_TESTS: true
    <<: *mac-build-machine
    <<: *mac-build-steps

  electron-osx-debug:
    environment:
      GN_CONFIG: //electron/build/args/debug.gn
      RUN_TESTS: false
    <<: *mac-build-machine
    <<: *mac-build-steps

  electron-mas-release:
    environment:
      GN_CONFIG: //electron/build/args/release.gn
      RUN_TESTS: true
      GN_EXTRA_ARGS: 'is_mas_build = true'
      NIGHTLY_BUILD: true
    <<: *mac-build-machine
    <<: *mac-build-steps

  electron-mas-testing:
    environment:
      GN_CONFIG: //electron/build/args/testing.gn
      RUN_TESTS: true
      GN_EXTRA_ARGS: 'is_mas_build = true'
    <<: *mac-build-machine
    <<: *mac-build-steps

  electron-mas-debug:
    environment:
      GN_CONFIG: //electron/build/args/debug.gn
      RUN_TESTS: false
      GN_EXTRA_ARGS: 'is_mas_build = true'
    <<: *mac-build-machine
    <<: *mac-build-steps

workflows:
  version: 2
  build-linux:
    jobs:
      - electron-linux-x64-debug
      - electron-linux-x64-testing
      - electron-linux-ia32-debug
      - electron-linux-ia32-testing
      - electron-linux-arm-debug
      - electron-linux-arm-testing
      - electron-linux-arm64-debug
      - electron-linux-arm64-testing
  build-mac:
    jobs:
      - electron-mas-debug
      - electron-mas-testing
      - electron-osx-debug
      - electron-osx-testing

  nightly-release-test:
    triggers:
      - schedule:
          cron: "0 0 * * *"
          filters:
            branches:
              only:
                - master
    jobs:
      - electron-linux-x64-release
      - electron-linux-ia32-release
      - electron-linux-arm-release
      - electron-linux-arm64-release
      - electron-mas-release
      - electron-osx-release
