workflows:
  version: 2.1

  # The publish workflows below each contain one job so that they are
  # compatible with how sudowoodo works today.  If these workflows are
  # changed to have multiple jobs, then scripts/release/ci-release-build.js
  # will need to be updated and there will most likely need to be changes to
  # sudowoodo

  publish-linux:
    when: << pipeline.parameters.run-linux-publish >>
    jobs:
    - linux-checkout
    - linux-x64-publish-skip-checkout:
        requires:
          - linux-checkout
        context: release-env
    - linux-ia32-publish-skip-checkout:
        requires:
          - linux-checkout
        context: release-env
    - linux-arm-publish-skip-checkout:
        requires:
          - linux-checkout
        context: release-env
    - linux-arm64-publish-skip-checkout:
        requires:
          - linux-checkout
        context: release-env

  publish-x64-linux:
    when: << pipeline.parameters.run-linux-x64-publish >>
    jobs:
    - linux-x64-publish:
        context: release-env

  publish-ia32-linux:
    when: << pipeline.parameters.run-linux-ia32-publish >>
    jobs:
    - linux-ia32-publish:
        context: release-env

  publish-arm-linux:
    when: << pipeline.parameters.run-linux-arm-publish >>
    jobs:
    - linux-arm-publish:
        context: release-env

  publish-arm64-linux:
    when: << pipeline.parameters.run-linux-arm64-publish >>
    jobs:
    - linux-arm64-publish:
        context: release-env

  publish-osx:
    when: << pipeline.parameters.run-osx-publish >>
    jobs:
    - osx-publish:
        context: release-env

  publish-mas:
    when: << pipeline.parameters.run-mas-publish >>
    jobs:
    - mas-publish:
        context: release-env

  publish-macos:
    when: << pipeline.parameters.run-macos-publish >>
    jobs:
    - mac-checkout
    - osx-publish-skip-checkout:
        requires:
          - mac-checkout
    - mas-publish-skip-checkout:
        requires:
          - mac-checkout

  lint:
    when: << pipeline.parameters.run-lint >>
    jobs:
      - lint

  build-linux:
    when: << pipeline.parameters.run-build-linux >>
    jobs:
      - linux-checkout-fast
      - linux-checkout-and-save-cache

      - linux-x64-testing
      - linux-x64-testing-no-run-as-node
      - linux-x64-testing-gn-check:
          requires:
            - linux-checkout-fast
      - linux-x64-testing-tests:
          requires:
            - linux-x64-testing
      - linux-x64-testing-nan:
          requires:
            - linux-x64-testing
      - linux-x64-testing-node:
          requires:
            - linux-x64-testing

      - linux-ia32-testing
      - linux-ia32-testing-tests:
          requires:
            - linux-ia32-testing
      - linux-ia32-testing-nan:
          requires:
            - linux-ia32-testing
      - linux-ia32-testing-node:
          requires:
            - linux-ia32-testing

      - linux-arm-testing

      - linux-arm64-testing
      - linux-arm64-testing-gn-check:
          requires:
            - linux-checkout-fast
      - ts-compile-doc-change

  build-mac:
    when: << pipeline.parameters.run-build-mac >>
    jobs:
      - mac-checkout-fast
      - mac-checkout-and-save-cache

      - osx-testing:
          requires:
            - mac-checkout-and-save-cache

      - osx-testing-gn-check:
          requires:
            - mac-checkout-fast

      - osx-testing-tests:
          requires:
            - osx-testing

      - mas-testing:
          requires:
            - mac-checkout-and-save-cache

      - mas-testing-gn-check:
          requires:
            - mac-checkout-fast

      - mas-testing-tests:
          requires:
            - mas-testing

  nightly-linux-release-test:
    triggers:
      - schedule:
          cron: "0 0 * * *"
          filters:
            branches:
              only:
                - master
                - *chromium-upgrade-branches
    jobs:
      - linux-checkout-fast
      - linux-checkout-and-save-cache

      - linux-x64-release
      - linux-x64-release-tests:
          requires:
            - linux-x64-release
      - linux-x64-verify-ffmpeg:
          requires:
            - linux-x64-release
      - linux-x64-release-summary:
          requires:
            - linux-x64-release
            - linux-x64-release-tests
            - linux-x64-verify-ffmpeg

      - linux-ia32-release
      - linux-ia32-release-tests:
          requires:
            - linux-ia32-release
      - linux-ia32-verify-ffmpeg:
          requires:
            - linux-ia32-release
      - linux-ia32-release-summary:
          requires:
            - linux-ia32-release
            - linux-ia32-release-tests
            - linux-ia32-verify-ffmpeg

      - linux-arm-release
      - linux-arm-release-summary:
          requires:
            - linux-arm-release

      - linux-arm64-release
      - linux-arm64-release-summary:
          requires:
            - linux-arm64-release

  nightly-mac-release-test:
    triggers:
      - schedule:
          cron: "0 0 * * *"
          filters:
            branches:
              only:
                - master
                - *chromium-upgrade-branches
    jobs:
      - mac-checkout-fast
      - mac-checkout-and-save-cache

      - osx-release:
          requires:
            - mac-checkout-and-save-cache
      - osx-release-tests:
          requires:
            - osx-release
      - osx-verify-ffmpeg:
          requires:
            - osx-release
      - osx-release-summary:
          requires:
          - osx-release
          - osx-release-tests
          - osx-verify-ffmpeg

      - mas-release:
          requires:
            - mac-checkout-and-save-cache
      - mas-release-tests:
          requires:
            - mas-release
      - mas-verify-ffmpeg:
          requires:
            - mas-release
      - mas-release-summary:
          requires:
          - mas-release
          - mas-release-tests
          - mas-verify-ffmpeg

  # Various slow and non-essential checks we run only nightly.
  # Sanitizer jobs should be added here.
  linux-checks-nightly:
    triggers:
      - schedule:
          cron: "0 0 * * *"
          filters:
            branches:
              only:
                - master
                - *chromium-upgrade-branches
    jobs:
      - linux-checkout-for-native-tests

      # TODO(alexeykuzmin): Enable it back.
      # Tons of crashes right now, see
      # https://circleci.com/gh/electron/electron/67463
#      - linux-x64-browsertests:
#          requires:
#            - linux-checkout-for-native-tests

      - linux-x64-unittests:
          requires:
            - linux-checkout-for-native-tests

      - linux-x64-disabled-unittests:
          requires:
            - linux-checkout-for-native-tests

      - linux-checkout-for-native-tests-with-no-patches

      - linux-x64-chromium-unittests:
          requires:
            - linux-checkout-for-native-tests-with-no-patches
