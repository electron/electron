# Command Aliases
commands:
  maybe-restore-portaled-src-cache:
    steps:
      - run:
          name: Prepare for cross-OS sync restore
          command: |
            sudo mkdir -p /portal
            sudo chown -R $(id -u):$(id -g) /portal
      - *step-maybe-restore-src-cache
      - run:
          name: Fix the src cache restore point on macOS
          command: |
            if [ -d "/portal/src" ]; then
              echo Relocating Cache
              rm -rf src
              mv /portal/src ./
            fi
  checkout-from-cache:
    steps:
      - *step-checkout-electron
      - *step-maybe-early-exit-doc-only-change
      - *step-depot-tools-get
      - *step-depot-tools-add-to-path
      - *step-generate-deps-hash
      - maybe-restore-portaled-src-cache
      - run:
          name: Ensure src checkout worked
          command: |
            if [ ! -d "src/third_party/blink" ]; then
              echo src cache was not restored for some reason, idk what happened here...
              exit 1
            fi
      - run:
          name: Wipe Electron
          command: rm -rf src/electron
      - *step-checkout-electron
      - *step-run-electron-only-hooks
      - *step-generate-deps-hash-cleanly
  electron-build:
    parameters:
      attach:
        type: boolean
        default: false
      persist:
        type: boolean
        default: true
      persist-checkout:
        type: boolean
        default: false
      checkout:
        type: boolean
        default: true
      checkout-and-assume-cache:
        type: boolean
        default: false
      build:
        type: boolean
        default: true
      use-out-cache:
        type: boolean
        default: true
      restore-src-cache:
        type: boolean
        default: true
      preserve-vendor-dirs:
        type: boolean
        default: false
    steps:
      - when:
          condition: << parameters.attach >>
          steps:
            - attach_workspace:
                at: .
      - *step-restore-brew-cache
      - *step-install-gnutar-on-mac
      - *step-save-brew-cache
      - when:
          condition: << parameters.checkout-and-assume-cache >>
          steps:
            - checkout-from-cache
      - when:
          condition: << parameters.checkout >>
          steps:
            # Checkout - Copied ffrom steps-checkout
            - *step-checkout-electron
            - *step-check-for-doc-only-change
            - *step-persist-doc-only-change
            - *step-maybe-early-exit-doc-only-change
            - *step-depot-tools-get
            - *step-depot-tools-add-to-path
            - *step-get-more-space-on-mac
            - *step-generate-deps-hash
            - *step-touch-sync-done
            - when:
                condition: << parameters.restore-src-cache >>
                steps:
                  - maybe-restore-portaled-src-cache
            - *step-maybe-restore-git-cache
            - *step-set-git-cache-path
            # This sync call only runs if .circle-sync-done is an EMPTY file
            - *step-gclient-sync
            - store_artifacts:
                path: patches
            # These next few steps reset Electron to the correct commit regardless of which cache was restored
            - when:
                condition: << parameters.preserve-vendor-dirs >>
                steps:
                  - run:
                      name: Preserve vendor dirs for release
                      command: |
                        mv src/electron/vendor/boto .
                        mv src/electron/vendor/requests .
            - run:
                name: Wipe Electron
                command: rm -rf src/electron
            - *step-checkout-electron
            - *step-run-electron-only-hooks
            - when:
                condition: << parameters.preserve-vendor-dirs >>
                steps:
                  - run:
                      name: Preserve vendor dirs for release
                      command: |
                        rm -rf src/electron/vendor/boto
