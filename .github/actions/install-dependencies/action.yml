name: 'Install Dependencies'
description: 'Installs yarn depdencies using cache when available'
inputs:
  yarn-hardened-mode:
    description: 'Enable hardened mode for yarn'
    default: '0'
runs:
  using: "composite"
  steps:
  - name: Get yarn cache directory path
    shell: bash
    id: yarn-cache-dir-path
    run: echo "dir=$(node src/electron/script/yarn.js config get cacheFolder)" >> $GITHUB_OUTPUT
  - uses: actions/cache@5a3ec84eff668545956fd18022155c47e93e2684 # v4.2.3
    id: yarn-cache
    with:
      path: ${{ steps.yarn-cache-dir-path.outputs.dir }}
      key: ${{ runner.os }}-yarn-${{ hashFiles('src/electron/yarn.lock') }}
      restore-keys: |
        ${{ runner.os }}-yarn-
  - name: Install Dependencies
    shell: bash
    run: |
      cd src/electron
      node script/yarn.js install --immutable
    env:
      YARN_ENABLE_HARDENED_MODE: ${{ inputs.yarn-hardened-mode }}
