#include <opencv2/opencv.hpp>
#include <iostream>

int main(int argc, char** argv)
{
    // वीडियो फ़ाइल का नाम या पथ
    std::string videoPath = "your_video.mp4";

    // वीडियो कैप्चर ऑब्जेक्ट बनाएं
    cv::VideoCapture cap(videoPath);

    // जाँचें कि वीडियो ओपन हुआ या नहीं
    if (!cap.isOpened()) {
        std::cout << "Error: वीडियो फाइल नहीं खुल पाई!" << std::endl;
        return -1;
    }

    cv::Mat frame;
    while (true) {
        // अगला फ्रेम पढ़ें
        cap >> frame;

        // अगर फ्रेम खाली है तो वीडियो खत्म हो गया
        if (frame.empty())
            break;

        // फ्रेम दिखाएं
        cv::imshow("Video Player", frame);

        // 'q' दबाने पर वीडियो बंद करें
        if (cv::waitKey(25) == 'q')
            break;
    }

    // सभी विंडो बंद करें
    cap.release();
    cv::destroyAllWindows();
    return 0;
}
